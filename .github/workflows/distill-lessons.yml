name: Distill Lessons

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  distill:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install entirecontext
        run: uv sync

      - name: Distill lessons
        run: |
          # Only run if .entirecontext DB exists
          if [ -f .entirecontext/db/local.db ]; then
            uv run ec futures lessons --output LESSONS.md
          else
            echo "No EntireContext DB found, skipping."
            exit 0
          fi

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git diff --quiet LESSONS.md 2>/dev/null || (
            git add LESSONS.md
            git commit -m "chore: auto-distill lessons [skip ci]"
            git push
          )
